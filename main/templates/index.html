{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Análise de Sentimentos de cometários do YouTube</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">
                <img src="{% static 'img/youtube.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Sentiment Analysis YouTube Comments
              </a>
            </div>
          </nav>
        <h1 class="text-center mt-3 mb-4">Análise de Sentimentos de Comentários do YouTube</h1>
        <div class="align-items-center text-center mb-10">
          <h2 class="text-center">
            Comentários
          </h2>
          <div>
            <img src="{% static 'img/resultadocomentarios.png' %}" alt="" width="400" height="340" class="d-inline-block align-text-top"></img>
          </div>
        </div>
        <div class="row align-items-center p-3">
          <div class="col">
            <div class="row">
              <h3 class="text-center">Comentários Positivos</h3>
              <img src="{% static 'img/resultadopositivo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"></img>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 class="text-center">Comentários Negativos</h3>
              <img src="{% static 'img/resultadonegativo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"></img>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 class="text-center">Comentários Positivos</h3>
              <img src="{% static 'img/resultadoneutro.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"></img>
            </div>
          </div>
        </div>
        
        <footer class="bg-dark text-center text-white mt-10">
          <!-- Grid container -->
          <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Instagram -->
              <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #ac2bac;"
                href="http://instagram.com/ailsonazevedo_"
                role="button"
                ><i class="bi bi-instagram"></i
              ></a>
        
              <!-- Linkedin -->
              <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #0082ca;"
                href="https://www.linkedin.com/in/ailsonazevedo"
                role="button"
                ><i class="bi bi-linkedin"></i>
              </a>
              <!-- Github -->
              <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #333333;"
                href="https://github.com/ailsonazevedo"
                role="button"
                ><i class="bi bi-github"></i
              ></a>
            </section>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->
        
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://github.com/ailsonazevedo">Ailson Azevedo</a>
          </div>
          <!-- Copyright -->
        </footer>

        <script src="" async defer></script>
    </body>
</html>
